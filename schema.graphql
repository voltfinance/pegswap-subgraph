type PegSwap @entity {
  id: ID!
  tokens: [Token!]!
}

type Token @entity {
  id: ID!
  symbol: String!
  name: String!
  decimals: Int!
  balance: BigDecimal!
}

type User @entity {
  id: ID!
  totalSourceAmountSwapped: BigInt!
  totalTargetAmountSwapped: BigInt!
}

type Swap @entity {
  id: ID!
  caller: Bytes!
  sourceAmount: BigInt!
  targetAmount: BigInt!
  sourceToken: Token!
  targetToken: Token!
}
